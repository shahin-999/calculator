<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
    <title>Calculator</title>
</head>
<body>
    <div class="main-div">
        <!-- heading here -->
        <div class="heading">
            <p>Calculator</p>
        </div>
        
<!-- ====================================================== -->
        <!-- Display -->
        <div class="display ">
            <p id="history"> </p>
            <input class="flex" type="text" id="txt-fild">

        </div>
<!-- ====================================================== -->

        <!-- button -->
        <div class="button">
            <div class="flex">
                <button class="c-btn">C</button>
                <button>(</button>
                <button>)</button>
                <button class="remove-btn">←</button>              
            </div>

            <div class="flex">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator-btn">+</button>
            </div>

            <div class="flex">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator-btn">-</button>
            </div>

            <div class="flex">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator-btn">×</button>
            </div>

            <div class="flex">
                <button>0</button>
                <button>.</button>
                <button class="equal-btn">=</button>
                <button class="operator-btn">÷</button>             
            </div>

        </div>
 <!-- ====================================================== -->
    </div>
    <script src="calculator.js"></script>
</body>
</html>
